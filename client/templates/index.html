<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wines</title>
	<script src="js/jquery.js"></script>
</head>
<body>
	<h1>Wines</h1>

	<h3>All wines</h3>
	<hr>
	<div>
		<form action="" method="POST">
	    {% for wine in wines %}
	    	<input type="checkbox" value="{{wine.url}}">
	      	{{wine.name}} - {{wine.prize}} € - {{wine.grade}}º
	      	<br>
	    {% endfor %}
		</form>
	</div>
</body>
</html>
